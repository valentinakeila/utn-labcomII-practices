<!--1)	Se cargan por teclado tres números distintos. Mostrar por pantalla el mayor de ellos-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mayor de Tres Números</h1>
    <label for="numero1">Primer número:</label>
    <input type="number" id="numero1">
    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2">
    <label for="numero3">Tercer número:</label>
    <input type="number" id="numero3">
    <button id="calcular" onclick="calcularMayor()">Calcular Mayor</button>
    <br>
    <p>El número mayor es: <span id="resultado"></span></p>
</body>

</html>

<script>


    // Función para calcular el número mayor
    function calcularMayor() {
    const numero1 = document.getElementById("numero1").value;
    const numero2 = document.getElementById("numero2").value;
    const numero3 = document.getElementById("numero3").value;
    const calcular = document.getElementById("calcular");
    const resultadoSpan = document.getElementById("resultado");


        const num1 = parseFloat(numero1);
        const num2 = parseFloat(numero2);
        const num3 = parseFloat(numero3);

        const mayor = Math.max(num1, num2, num3);

        resultadoSpan.textContent = mayor;
    }


</script>

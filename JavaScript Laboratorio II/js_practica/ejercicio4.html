<!DOCTYPE html>
<html>
<head>
    <title>Datos de un Alumno</title>
</head>
<body>
    <h1>Datos de un Alumno</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido">
    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio">
    <label for="curso">Curso:</label>
    <input type="text" id="curso">
    <label for="carrera">Carrera:</label>
    <input type="text" id="carrera">
    <label for="materia">Materia:</label>
    <input type="text" id="materia">
    <label for="primerParcial">Nota Primer Parcial:</label>
    <input type="number" id="primerParcial">
    <button id="mostrarDatos" onclick="mostrarDatos()">Mostrar Datos</button>
    <div id="datosAlumno"></div>

    <script>


        function mostrarDatos() {
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const domicilio = document.getElementById("domicilio").value;
            const curso = document.getElementById("curso").value;
            const carrera = document.getElementById("carrera").value;
            const materia = document.getElementById("materia").value;
            const primerParcial = document.getElementById("primerParcial").value;
            const datosAlumnoDiv = document.getElementById("datosAlumno");

            const datos = `Nombre: ${nombre}<br>Apellido: ${apellido}<br>Domicilio: ${domicilio}<br>Curso: ${curso}<br>Carrera: ${carrera}<br>Materia: ${materia}<br>Nota Primer Parcial: ${primerParcial}`;
            datosAlumnoDiv.innerHTML = datos;
        };
    </script>
</body>
</html>

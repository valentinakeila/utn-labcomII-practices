<script>
    function calcularFactorial(numero) {
    let factorial = 1;

    for (let i = 1; i <= numero; i++) {
        factorial *= i;
    }

    return factorial;
}

function obtenerNumeroMayorQueCero() {
    let numero;
    
    do {
        numero = prompt("Ingresa un número mayor que 0:");
        numero = parseFloat(numero); // Convierte la entrada a un número de punto flotante

        if (isNaN(numero) || numero <= 0) {
            alert("Por favor, ingresa un número mayor que 0.");
        }
    } while (isNaN(numero) || numero <= 0);

    return numero;
}

const numeroValido = obtenerNumeroMayorQueCero();
const factorial = calcularFactorial(numeroValido);
alert(`El factorial de ${numeroValido} es ${factorial}`);
</script>

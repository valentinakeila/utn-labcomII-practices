<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="css/styles.css">
   <script src="index.js"></script>
</head>

<body>
    <div class="product-image">

    </div>
    <div class="product-details">
        <div class="product-details-content">
            <h2>Celulares</h2>
            <form action="">
                <div class="form-control">
                    <label for="color">Color</label>
                    <select name="color" id="color" required>
                        <option disabled selected value="0"> -- Seleccione una
                            opción -- </option>
                        <option id="grafito" value="grafito">Grafito</option>
                        <option id="sierra" value="sierra">Sierra</option>
                        <option id= "silver" value="silver">Silver</option>
                        <option id="gold" value="gold">Gold</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="capacidad">Capacidad</label>
                    <select name="capacidad" id="capacidad" required>
                        <option disabled selected value="0"> -- Seleccione una
                            opción -- </option>
                        <option value="128">128 GB</option>
                        <option value="256">256 GB</option>
                        <option value="512"> 512 GB</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="10" required/>
                </div>
                <div class="form-control">
                    <button type="button" onclick="cotizar()">Cotizar</button>
                </div>
                <div id="result" class="form-control">
                    <!--Resultado cotización o error-->
                </div>
                <img id="imagen">
            </form>
        </div> 
    </div>
</body>

</html>

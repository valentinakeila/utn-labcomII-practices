<!--2. Realizar un programa que una vez que solicita dos números por
teclado, los pasa
a una función donde se calcula la suma de éstos. La función
devolverá dicho resultado, pero en el caso de que salga negativo,
deberá cambiarle el signo antes de devolverlo. Imprimir el
resultado en la función principal.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
  

    function segundaFuncion(num1, num2) {
        const total = parseInt(num1) + parseInt(num2)
        return total
    }

    function principal() {
        const num1= prompt("Ingrese el primer numero")
        const num2= prompt("Ingrese el segundo numero")
        const resultado = segundaFuncion(num1, num2)
        alert(resultado)
    }

    principal()
</script>
